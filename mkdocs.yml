site_name: Решения спринта №3

theme:
  name: material
  language: ru
  
markdown_extensions:
  - md_in_html  
  - smarty
  - toc:
      permalink: True
      separator: '_'      
  - sane_lists
plugins:
  - search:
      lang:
        - ru
  - plantuml-colocator
  - plantuml:
      puml_url: https://www.plantuml.com/plantuml/
      puml_keyword: puml
      verify_ssl: true
      auto_dark: false
  - toc-md:
      toc_page_title: Содержание
      toc_page_description: Документация решений практической работы №3
      header_level: 4
